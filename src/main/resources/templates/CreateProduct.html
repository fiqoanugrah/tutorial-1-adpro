<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <h1 th:if="${product.productid == null}">Create New Product</h1>
    <h1 th:if="${product.productid != null}">Edit Product</h1>
    <form th:action="@{/product/create}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productid}" />
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" th:field="*{productName}" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input type="number" class="form-control" id="quantityInput" th:field="*{productQuantity}" placeholder="Enter product quantity">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
